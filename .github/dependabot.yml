version: 2
updates:
  # Node dependencies
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "staging"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Base image updates for Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    target-branch: "staging"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
